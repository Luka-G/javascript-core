<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IstSOS Javascript Core Library</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppController as app">
  	<div class="container-fluid">
  		<div class="row" ng-include="'app/partials/header.html'"></div>
  		<div class="row">
  			<div class="col-xs-12 col-sm-4" ng-include="'app/partials/classList.html'"></div>
  			<div class="col-xs-12 col-sm-8" ui-view></div>
  		</div>
		</div>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/controllers/ClassListController.js"></script>
		<script type="text/javascript" src="app/controllers/ContentController.js"></script>
	</body>
</html>
